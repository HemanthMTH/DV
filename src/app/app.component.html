<div>
    <div style="margin-top: 100px;" *ngIf="!showSecond && !showThird && !showFourth" class="content" role="main"> 
      <div>
          <google-chart #chart
          [title]="title"
          [type]="type"
          [data]="treeMapData"
          [columns]="columnNames"
          [options]="options"
          [width]="width"
          [height]="height"
          (select)="onSelect($event)">
        </google-chart>
      </div>
      <div>
        <button class="mt-2" (click)="OpenPopup()" mat-raised-button color="primary">Open D3</button>
      </div>
  </div>

  <div style="margin-top: 100px;" *ngIf="showSecond && !showThird && !showFourth">
    <button style="left: 50%;  margin-top: 20px;" (click)="getNoLocData()" mat-raised-button color="primary"> No Location</button>
          <google-chart style="margin-left: 150px" #geo
          [title]="geoTitle"
          [type]="type"
          [data]="tweetsByLocation"
          [columns]="geoColNames"
          [options]="geoOptions"
          [width]="geoWidth"
          [height]="geoHeight"
          (select)="onGeoSelect($event)">
        </google-chart>
      <button style="left: 50%" (click)="goBackToFirst()" mat-raised-button color="primary"> Go Back</button>
  </div>

  <div  style="margin-top: 100px;" *ngIf="showThird && !showFourth">
    
  <mat-grid-list cols="2" rowHeight="1:1">
      
    <mat-grid-tile style="margin: 150px;">
        <div>
          <google-chart #chart3
            [title]="title"
            [type]="type"
            [data]="tableData"
            [columns]="tableCols"
            [options]="tableOptions"
            [width]="tWidth"
            [height]="tHeight"
            (select)="onTableSelect($event)">
        </google-chart>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div>
          <google-chart #chart3
            [title]="title"
            [type]="type2"
            [data]="scatterData"
            [columns]="scatterCols"
            [options]="scatterOptions"
            [width]="sWidth"
            [height]="sHeight"
            (select)="onScatterPointSelect($event)">
          </google-chart>
        </div>
    </mat-grid-tile>
  </mat-grid-list>
    
    <button style="margin-left: 500px; margin-top: 5px;" (click)="goBackToSecond()" mat-raised-button color="primary"> Go Back to Second</button>
</div>

    <div  style="margin-top: 100px; margin-left: 100px;" *ngIf="showFourth">
      <div>
          <google-chart #chart4
          [title]="title"
          [type]="type"
          [data]="gaugeData"
          [columns]="gaugeCols"
          [options]="gaugeOptions">
        </google-chart>
      </div>
      <button style="margin-top: 200px; margin-left: 500px;" (click)="goBackToThird()" mat-raised-button color="primary"> Go Back to Third</button>
  </div>
</div>
