<div class="content" role="main">
    <div *ngIf="!showSecond && !showThird && !showFourth" class="content" role="main"> 
      <div>
          <google-chart #chart
          [title]="title"
          [type]="type"
          [data]="treeMapData"
          [columns]="columnNames"
          [options]="options"
          [width]="width"
          [height]="height"
          (select)="onSelect($event)">
        </google-chart>
      </div>
      <div>
        <button class="mt-2" (click)="OpenPopup()" mat-raised-button color="primary">Open D3</button>
      </div>
  </div>

  <div class="container" style="margin-top: 100px;" *ngIf="showSecond && !showThird && !showFourth">
      <div>
          <google-chart #geo
          [title]="geoTitle"
          [type]="type"
          [data]="tweetsByLocation"
          [columns]="geoColNames"
          [options]="geoOptions"
          [width]="geoWidth"
          [height]="geoHeight"
          (select)="onGeoSelect($event)">
        </google-chart>
      </div>
      <button style="left: 50%" (click)="goBackToFirst()" mat-raised-button color="primary"> Go Back</button>
  </div>

  <div class="container" style="margin-top: 100px;" *ngIf="showThird && !showFourth">
    <div>
        <google-chart #chart3
        [title]="title"
        [type]="type"
        [data]="tableData"
        [columns]="tableCols"
        [options]="tableOptions"
        [width]="width"
        [height]="height"
        (select)="onTableSelect($event)">
      </google-chart>
    </div>
    <button style="margin-left: 180px; margin-top: 20px;" (click)="goBackToSecond()" mat-raised-button color="primary"> Go Back to Second</button>
</div>

    <div class="container" style="margin-top: 100px;" *ngIf="showFourth">
      <div>
          <google-chart #chart4
          [title]="title"
          [type]="type"
          [data]="gaugeData"
          [columns]="gaugeCols"
          [options]="gaugeOptions">
        </google-chart>
      </div>
      <button style="margin-top: 200px; margin-left: 150px;" (click)="goBackToThird()" mat-raised-button color="primary"> Go Back to Third</button>
  </div>
</div>
