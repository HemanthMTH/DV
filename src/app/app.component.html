<div class="content" role="main">
    <div *ngIf="!showSecond" class="content" role="main"> 
      <div>
          <google-chart #chart
          [title]="title"
          [type]="type"
          [data]="data"
          [columns]="columnNames"
          [options]="options"
          [width]="width"
          [height]="height"
          (select)="onSelect($event)">
        </google-chart>
      </div>
      <div>
        <button class="mt-2" (click)="OpenPopup()" mat-raised-button color="primary">Open D3</button>
      </div>
  </div>

  <div class="container" style="margin-top: 100px;" *ngIf="showSecond">
      <div>
          <google-chart #geo
          [title]="geoTitle"
          [type]="type"
          [data]="geoData"
          [columns]="geoColumnNames"
          [options]="geoOptions"
          [width]="geoWidth"
          [height]="geoHeight">
        </google-chart>
      </div>
      <button (click)="goBack()" mat-raised-button color="primary"> Go Back</button>
  </div>
</div>
